<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <meta name="description" content="AKADS Online Tutoring Website">
    <meta name="keywords" content="akads, AKADS, akadsph, AKADSPH, tutoring, tutorial, online, tutor, tutee, parent, booking">
    <link rel='icon' href='images/akadslogo.png' type='image/x-icon'/ >
    <!-- link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- link to CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <!-- link to FontAwesome -->
    <script src="https://kit.fontawesome.com/eed6232d49.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#"><img src="images/akadsWhiteWeb.png" alt="akadstextlogo" height="35" width="100"></a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <!-- <a class="nav-link" href="#">Sign out</a> -->
          <a class="btn btn-sm btn-outline-light" href="login.html" role="button">Sign Out</a>
        </li>
      </ul>
    </nav>
  
  <div class="container-fluid">
      <div class="row">
          <!-- Side Navigation Bar -->
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
              <div class="sidebar-sticky pt-3">
              <ul class="nav flex-column">
                  <li class="nav-item">
                  <a class="nav-link" href="parentdb.html">
                      <i class="fas fa-home"></i>
                      Parent Dashboard <span class="sr-only">(current)</span>
                  </a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link active" href="findtutor.html">
                      <i class="fas fa-search"></i>
                      Find a Tutor
                  </a>
                  </li>
                  <li class="nav-item">
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="parentdb.html">
                      <i class="fas fa-arrow-up"></i>
                      Upcoming Sessions
                  </a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="parentdb.html">
                      <i class="fas fa-arrow-down"></i>
                      Past Sessions
                  </a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="pdbsettings.html">
                      <i class="fas fa-cog"></i>
                      Settings
                  </a>
                  </li>
              </ul>
              </div>
          </nav>

            <!-- Dashboard -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Checkout Form</h2>
                    <div class="btn-toolbar mb-2 mb-md-0">
                      <button type="button" class="btn btn-lg btn-info"><i class="far fa-calendar-alt"></i> BOOK A TUTOR</button>
                    </div>
                </div>
                
                <form action="" style="padding: 0 10% 5%;">
                  <div class="row">
                    <div class="col-lg-7">
                      <div>
                        <label class="form-check-label" for="exampleFormControlInput1">Address Line 1</label>
                        <input type="text" class="form-control" id="line1" name="line1" placeholder="Enter Address Line 1">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-7">
                      <div>
                        <label class="form-check-label" for="exampleFormControlInput1">Address Line 2</label>
                        <input type="text" class="form-control" id="line2" name="line2" placeholder="Student's Name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3 form-padtop">
                      <label for="exampleFormControlInput1">City</label>
                      <select type="text" class="form-control custom-select mr-sm-2" id="city" name='city' placeholder="Enter Grade Level">
                        <option value="MM">Paranaque City</option>
                        <option value="MM">Caloocan City</option>
                        <option value="MM">Las Pinas City</option>
                        <option value="MM">Makati City</option>
                        <option value="MM">Malabon City</option>
                        <option value="MM">Mandaluyong City</option>
                        <option value="MM">Manila City</option>
                        <option value="MM">Marikina City</option>
                        <option value="MM">Muntinlupa City</option>
                        <option value="MM">Navotas City</option>
                        <option value="MM">Paranaque City</option>
                        <option value="MM">Pasay City</option>
                        <option value="MM">Pasig City</option>
                        <option value="MM">Pateros City</option>
                        <option value="MM">Quezon City</option>
                        <option value="MM">San Juan City</option>
                        <option value="MM">Taguig City</option>
                        <option value="MM">Valenzuela City</option>
                      </select>
                    </div>
                    <div class="col-lg-3 form-padtop">
                      <label for="exampleFormControlInput1">Province</label>
                      <select type="text" class="form-control custom-select mr-sm-2" id="state" name='state' placeholder="Enter Grade Level">
                        <option value="MM">Metro Manila</option>
                      </select>
                    </div>
                    <div class="col-lg-3 form-padtop">
                        <label for="exampleFormControlInput1">Postal Code</label>
                        <input type="" class="form-control" id="postal_code" name="postal_code" placeholder="Enter Grade Level">
                      </div>
                    <div class="col-lg-3 form-padtop">
                      <label for="exampleFormControlInput1">Country</label>
                      <select type="text" class="form-control custom-select mr-sm-2" id="country" name='country' placeholder="Enter Grade Level">
                        <option value="MM">Philippines</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 form-padtop">
                      <label for="exampleFormControlInput1">Credit Card Name</label>
                      <input type="" class="form-control" id="name" name="name" placeholder="Enter Name">
                    </div>
                    <div class="col-lg-3 form-padtop">
                      <label for="exampleFormControlInput1">Email</label>
                      <input type="" class="form-control" id="email" name="email" placeholder="example@email.com">
                    </div>
                    <div class="col-lg-3 form-padtop">
                      <label for="exampleFormControlInput1">Phone Number</label>
                      <input type="" class="form-control" id="phone" name="phone" placeholder="+63">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3">
                      <div>
                        <label class="form-check-label" for="exampleFormControlInput1">Credit Card Number</label>
                        <input type="text" class="form-control" id="card_number" name="card_number" placeholder="XXXX XXXX XXXX XXXX">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-1">
                        <label class="form-check-label" for="exampleFormControlInput1">Month</label>
                        <select
                     type="number"
                     class="custom-select mr-sm-2"
                     name="exp_month"
                     id="exp_month"
                    >
                    <option selected></option>
                    <% for(var i=1; i <= 12; i++) { %>
                      <option value='<%= i %>'> <%= i %> </option>
                    <% } %>
                    </select>
                    </div>
                    <div class="col-lg-1">
                        <label class="form-check-label" for="exampleFormControlInput1">Year</label>
                        <select
                     type="number"
                     class="custom-select mr-sm-2"
                     name="exp_month"
                     id="exp_month"
                    >
                    <option selected></option>
                    <% for(var i=2020; i <= 2040; i++) { %>
                      <option value='<%= i %>'> <%= i %> </option>
                    <% } %>
                    </select>
                    </div>
                    <div class="col-lg-1">
                        <label class="form-check-label" for="exampleFormControlInput1">CVV</label>
                        <input type="text" class="form-control" id="line1" name="line1" placeholder="">
                    </div>
                  </div>
                
                  <button type="button" class="btn btn-primary form-padtop" data-toggle="modal" data-target="#submitBooking"><i class="far fa-check-circle"></i> Submit</button>
                      
                  </div>

                  <!-- Modal -->
                  <div class="modal fade" id="submitBooking" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Booking Received.</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          ...
                          <!-- <p>Your booking has been received.</p>
                          <p>We will notify you once a tutor has accepted your request.</p>
                          <p>Thank you for booking with AKADS!</p>
                          <p>The New Normal for Tutorials.</p> -->
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
            </main>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
