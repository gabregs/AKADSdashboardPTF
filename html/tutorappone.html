  <!-- Tutor Application -->
    <section class="colored-section" id="tutorapp">
      <div class="container-fluid">
        <h1 class="tutorapp-header">Tutor Application</h1>
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="radio" class="col-2 col-form-label">Sex</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="SexOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="SexOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>

              </div>
              <div class="col">
                <div class="form-group row">
                  <label for="birthdate" class="col-sm-2 col-form-label">Birthdate</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="date" value="1999-04-25" id="birthdate">
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Email Address">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Contact Number">
              </div>
            </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your contact details with anyone else.</small>
          </div>

          <div class="form-group" id="subjects">
            <label for="subjects" class="col-4 col-form-label">Subjects You Can Teach</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="Math" value="option1">
              <label class="form-check-label" for="Math">Math</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="Science" value="option2">
              <label class="form-check-label" for="Science">Science</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="English" value="option2">
              <label class="form-check-label" for="English">English</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="Filipino" value="option2">
              <label class="form-check-label" for="Filipino">Filipino</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="text" placeholder="Others" class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <label for="tutorexperience">How much tutoring experience do you have?</label>
            <select id="tutorexperience" class="form-control">
              <option selected>Choose</option>
              <option>Less than 1 year</option>
              <option>1-2 years</option>
              <option>3-4 years</option>
              <option>5 years or more</option>
            </select>
          </div>


          <div class="form-group">
            <p>Which Grade Levels were the students you taught? Check all that apply</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="lowerschool" value="option1">
              <label class="form-check-label" for="lowerschool">Lower School</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="middleschool" value="option1">
              <label class="form-check-label" for="middleschool">Middle School</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="jhighschool" value="option1">
              <label class="form-check-label" for="jhighschool">Junior High School</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="shighschool" value="option1">
              <label class="form-check-label" for="shighschool">Senior High School</label>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="schoolgovtid">Upload School or Government ID</label>
                <input type="file" class="form-control-file" id="schoolgovtid">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="tor">Upload Transcript of Records</label>
                <input type="file" class="form-control-file" id="tor">
              </div>
            </div>
          </div>
          <!-- <button type="submit" class="btn btn-primary" href="regthree.html" >Submit</button> -->
        </form>
