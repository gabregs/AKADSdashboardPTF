</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Company name</a>

      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Overview
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="users"></span>
                  Find a Tutor
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="bar-chart-2"></span>
                  Upcoming Sessions
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="bar-chart-2"></span>

                  <span data-feather="layers"></span>
                  Settings
                </a>
              </li>
            </ul>
          </div>
        </nav>

            <!-- Dashboard -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                      <button type="button" class="btn btn-lg btn-outline-primary">BOOK A TUTOR</button>
                    </div>
                </div>
                
                <form action="" style="padding: 0 10% 5%;">
                    <div class="student-name form-group">
                      <label class="form-check-label" for="exampleFormControlInput1">Student's Name</label>
                      <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Student's Name">
                    </div>
                    <div class="row form-group">
                      <div class="col-lg-2">
                        <label for="exampleFormControlInput1">Grade Level</label>
                        <input type="" class="form-control" id="exampleFormControlInput1" placeholder="1-10">
                      </div>
                      <div class="col-lg-5">
                        <label for="exampleFormControlInput1">Subject</label>
                        <input type="" class="form-control" id="exampleFormControlInput1" placeholder="MATH">
                      </div>
                      <div class="col-lg-5">
                        <label for="exampleFormControlInput1">Topic</label>
                        <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Multiplication, Divion, etc...">
                      </div>
                    </div>
                    <div class="row form-group">
                      <div class="col-lg-2">
                        <label for="exampleFormControlInput1">Duration</label>
                        <input type="" class="form-control" id="exampleFormControlInput1" placeholder="1hr, 2hrs, etc...">
                      </div>
                      <div class="col-lg-5">
                        <label for="exampleFormControlInput1">Date</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="MATH">
                      </div>
                      <div class="col-lg-5">
                        <label for="exampleFormControlInput1">Time</label>
                        <input type="time" class="form-control" id="exampleFormControlInput1" placeholder="Multiplication, Divion, etc...">
                      </div>
                    </div>
                    <div class="custom-file form-group">
                      <label for="exampleFormControlInput1">Upload References</label>
                      <input type="file" class="custom-file-input" id="customFile">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Special Requests</span>
                      </div>
                      <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                      
                  </form>
            </main>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
